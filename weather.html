<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js" integrity="sha384-vk5WoKIaW/vJyUAd9n/wmopsmNhiy+L2Z+SBxGYnUkunIxVxAv/UtMOhba/xskxh" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="weather-interface.js"></script>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Open Weather API</title>
  </head>
  <body>
    <div class="container">
      <h1>Get Weather Conditions From Anywhere in United States</h1>

      <label for="city">Enter a city:</label>
      <input type="text" id="city">
      <label for="state">Enter a two-letter state:</label>
      <input type="text" id="state">

      <button type="submit" class="btn btn-success" id="weatherLocation">Submit Location</button>

      <div class="errors"></div>
      <div class="showHumidity"></div>
      <div class="showTemp"></div>

    </div>

  </body>
</html>
